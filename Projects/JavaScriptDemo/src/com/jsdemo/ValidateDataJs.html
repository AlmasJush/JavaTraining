<!DOCTYPE html>

<body>
<h2>What can javascript do?</h2>
<h3>JS can validate data</h3>	
	<p>Please enter from 1 to 10:</p>

<input id="num" type="number" />

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
	
	function myFunction(){
		var x, text;
		x = document.getElementById("num").value;
		
		// if the x is NaN or less than 1 or greator than 10
		if(x == NaN || x <1 || x>10){
			text = "input is not valid";
	
		}else{
			text = "Input OK";
		}
		document.getElementById("demo").innerHTML = text;
		
	}

</script>

</body>
</html>
